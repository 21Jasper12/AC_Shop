<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/output.css">
  <title>Document</title>
</head>

<body>
  <header>
    <input type="checkbox" class="title-toggle" id="title-toggle">
    <label for="title-toggle" class="title-toggle-label">
      <span class="hamburger"></span>
    </label>

    <ul class="title-link">
      <li class="title-item">
        男款
      </li>
      <li class="title-item">
        女款
      </li>
      <li class="title-item">
        最新消息
      </li>
      <li class="title-item">
        客製化商品
      </li>
      <li class="title-item">
        聯絡我們
      </li>
    </ul>


    <img src="/img/Logo@2x.png" class="header-logo" alt="Logo">

    <div class="icon">
      <img src="/img/search@2x.png" alt="Logo">
      <img src="/img/shopping@2x.png" alt="Logo">
      <img src="/img/night@2x.png" alt="Logo">
    </div>
  </header>


  <section class="main">
    <div class="container-wrapper">
      <div class="checked-title">
        <h2>結帳</h3>
      </div>

      <div class="checked-stepper">
        <div class="step active">
          <div class="circle-container"></div>
          <div class="label-container">寄送地址</div>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <span class="connect-line"></span>
          <div class="label-container">運送方式</div>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <span class="connect-line"></span>
          <div class="label-container">付款資訊</div>
        </div>
      </div>

      <div class="checked-form">
        <form id="a-form">
          <div class="form-content">
            <div class="part">
              <h2>寄送地址</h2>
              <div class="address-detail">
                <div class="form-row gender"><label>稱謂</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="a-type" required>
                      <option value="man">先生</option>
                      <option value="woman">小姐</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-row real-name">
                  <label for="">姓名</label>
                  <input id="bank-code" type="text" placeholder="請輸入姓名">
                </div>
                
                <div class="form-row mobile">
                  <label for="">電話</label>
                  <input id="bank-code" type="text" placeholder="請輸入行動電話">
                </div>
                
                <div class="form-row email">
                  <label for="">Email</label>
                  <input id="bank-code" type="text" placeholder="請輸入電子郵件">
                </div>
                
                <div class="form-row county"><label>縣市</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="a-type" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="taipei">台北</option>
                      <option value="taichung">台中</option>
                      <option value="kaohsiung">高雄</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-row address">
                  <label for="">地址</label>
                  <input id="bank-code" type="text" placeholder="請輸入地址">
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="shopping-wrapper">
      <div class="shopping-title">
        <h2>購物籃</h3>
      </div>
    </div>
  </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/output.css">
  <title>Document</title>
</head>

<body>
  <header>
    <input type="checkbox" class="title-toggle" id="title-toggle">
    <label for="title-toggle" class="title-toggle-label">
      <span class="hamburger"></span>
    </label>

    <ul class="title-link">
      <li class="title-item">
        男款
      </li>
      <li class="title-item">
        女款
      </li>
      <li class="title-item">
        最新消息
      </li>
      <li class="title-item">
        客製化商品
      </li>
      <li class="title-item">
        聯絡我們
      </li>
    </ul>


    <img src="/img/Logo@2x.png" class="header-logo" alt="Logo">

    <div class="icon">
      <img src="/img/search@2x.png" alt="Logo">
      <img src="/img/shopping@2x.png" alt="Logo">
      <img src="/img/night@2x.png" alt="Logo">
    </div>
  </header>

  <div class="checked-title">
    <h2>結帳</h3>
  </div>

  <section class="main">
    <div class="container-wrapper">

      <div class="checked-stepper">
        <div class="step active">
          <div class="circle-container"></div>
          <div class="label-container">寄送地址</div>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <span class="connect-line"></span>
          <div class="label-container">運送方式</div>
        </div>
        <div class="step">
          <div class="circle-container"></div>
          <span class="connect-line"></span>
          <div class="label-container">付款資訊</div>
        </div>
      </div>

      <div class="checked-form">
        <form id="a-form">
          <div class="form-content">
            <div class="part">
              <h2 class="part-title">寄送地址</h2>
              <div class="address-detail">
                <div class="form-row gender"><label>稱謂</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="a-type" required>
                      <option value="man">先生</option>
                      <option value="woman">小姐</option>
                    </select>
                  </div>
                </div>

                <div class="form-row real-name">
                  <label for="">姓名</label>
                  <input id="bank-code" type="text" placeholder="請輸入姓名">
                </div>

                <div class="form-row mobile">
                  <label for="">電話</label>
                  <input id="bank-code" type="text" placeholder="請輸入行動電話">
                </div>

                <div class="form-row email">
                  <label for="">Email</label>
                  <input id="bank-code" type="text" placeholder="請輸入電子郵件">
                </div>

                <div class="form-row county"><label>縣市</label>
                  <div class="select-wrapper">
                    <select name="a-type" id="a-type" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="taipei">台北</option>
                      <option value="taichung">台中</option>
                      <option value="kaohsiung">高雄</option>
                    </select>
                  </div>
                </div>

                <div class="form-row address">
                  <label for="">地址</label>
                  <input id="bank-code" type="text" placeholder="請輸入地址">
                </div>
              </div>

            </div>

            <div class="part d-none">
              <h2 class="part-title">運送方式</h2>
              <div class="shipping-method">
                <div class="form-row">
                  <input name="ta-method" type="radio" value="free">
                  <p class="tag-title">標準運送</p>
                  <p class="tag-description">約3~7個工作天</p>
                  <p class="tag-costs">免費</p>
                </div>

                <div class="form-row">
                  <input name="ta-method" type="radio" value="cost">
                  <p class="tag-title fast">DHL 貨運</p>
                  <p class="tag-description">48小時內送達</p>
                  <p class="tag-costs">$500</p>
                </div>
              </div>
            </div>


            <div class="part d-none">
              <h2 class="part-title">付款資訊</h2>
              <div class="payment-info">
                <div class="form-row card-name">
                  <label for="">持卡人姓名</label>
                  <input id="bank-code" type="text" placeholder="John Doe">
                </div>

                <div class="form-row card-id">
                  <label for="">卡號</label>
                  <input id="bank-code" type="text" placeholder="1111 2222 3333 4444">
                </div>

                <div class="form-row card-date-line">
                  <label for="">有效期限</label>
                  <input id="bank-code" type="text" placeholder="MM/YY">
                </div>

                <div class="form-row card-cvc">
                  <label for="">CVC/CCV</label>
                  <input id="bank-code" type="text" placeholder="123">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="btn computer-btn">
        <button class="btn-previous d-none">← 上一步</button>
        <button class="btn-next">下一步 →</button>
      </div>
    </div>

    <div class="shopping-wrapper">
      <div class="shopping-container">
        <div class="shopping-title">
          <h3>購物籃</h3>
        </div>
        
        <div class="shopping-content d-flex flex-column">
          <ul class="shopping-list">
            <li class="list-detail">
              <img src="/img/commodity-1@2x.png" alt="commodity-1" class="shopping-img">
              <h4 class="commodity-title">破壞補丁修身牛仔褲</h4>
              <div class="shopping-btn">
                <button class="reduce">-</button>
                <span class="count">1</span>
                <button class="increase">+</button>
              </div>
              <h5 class="price">$3,999</h5>
            </li>
        
            <li class="list-detail">
              <img src="/img/commodity-2@2x.png" alt="commodity-2" class="shopping-img">
              <h4 class="commodity-title">刷色直筒牛仔褲</h4>
              <div class="shopping-btn">
                <button class="reduce">-</button>
                <span class="count">1</span>
                <button class="increase">+</button>
              </div>
              <h5 class="price">$1,299</h5>
            </li>
          </ul>
        
          <div class="transportation-fee">
            <p class="fee-title">
              運費
              <span class="fee-price">免費</span>
            </p>
          </div>
        
          <div class="shopping-total">
            <p class="total-title">
              小計
              <span class="total">$<span class="total-price">5298</span></span>
            </p>
          </div>
        </div>
      </div>
      
      <div class="btn mobile-btn">
        <button class="btn-previous d-none">← 上一步</button>
        <button class="btn-next">下一步 →</button>
      </div>

    </div>
  </section>

</body>

</html>
